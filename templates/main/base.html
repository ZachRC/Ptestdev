{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Premium App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .premium-gradient {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .premium-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .premium-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .premium-button {
            background: linear-gradient(135deg, #646cff 0%, #4c54e8 100%);
            transition: all 0.3s ease;
        }
        .premium-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(100, 108, 255, 0.4);
        }
    </style>
</head>
<body class="premium-gradient min-h-screen text-gray-100">
    <!-- Navigation -->
    <nav class="glass-card">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'main:index' %}" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-violet-400 text-transparent bg-clip-text">
                        Premium App
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'main:dashboard' %}" class="text-sm font-medium hover:text-blue-400 transition-colors">Dashboard</a>
                        <a href="{% url 'main:logout' %}" class="text-sm font-medium hover:text-blue-400 transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'main:login' %}" class="text-sm font-medium hover:text-blue-400 transition-colors">Login</a>
                        <a href="{% url 'main:register' %}" class="text-sm font-medium hover:text-blue-400 transition-colors">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="glass-card p-4 rounded-lg {% if message.tags == 'error' %}border-red-500{% else %}border-green-500{% endif %} border-l-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
